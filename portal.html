<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="adraxs.ico" type="image/x-icon">
    <link rel="stylesheet" href="portal.css">
    <title>Adraxs</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}

.header-image {
    width: 100%;
    height: auto;
    max-width: 400px; /* Defina o tamanho desejado para a largura máxima da imagem */
}

        

header {
    text-align: center;
    padding: 20px;
    background-color: #000000;
    color: #fff;
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.post {
    background-color: #333;
    padding: 15px;
    margin: 20px 0;
    border-radius: 10px;
    position: relative;
}

.usuario {
    font-weight: bold;
    color: #8e44ad;
}

.mensagem {
    margin-top: 10px;
}

.interacoes {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.interacao {
    cursor: pointer;
    color: #fff;
}

.likes {
    color: #3498db;
}

.post-options {
    display: none;
    position: absolute;
    background-color: #333;
    padding: 10px;
    border-radius: 5px;
    right: 0;
    top: 0;
    z-index: 1;
}

.post:hover .post-options {
    display: flex;
    flex-direction: column;
}

.post-options button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    padding: 5px;
    text-align: left;
}

.post-options button:hover {
    background-color: #555;
}

.comentarios {
    margin-top: 20px;
}

.comentario {
    background-color: #444;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    position: relative;
}

.comentario-options {
    display: none;
    position: absolute;
    background-color: #333;
    padding: 5px;
    border-radius: 5px;
    right: 0;
    top: 0;
    z-index: 1;
}

.comentario:hover .comentario-options {
    display: flex;
}

.comentario-options button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    padding: 2px;
    text-align: left;
    margin-right: 5px;
}

.comentario-options button:hover {
    background-color: #555;
}

form {
    margin-top: 20px;
}

form textarea,
form input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

form input[type="submit"] {
    background-color: #4b006b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.file-input {
            display: none;
        }

        .file-label {
            background-color: #4b006b;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="adraxs.png" class="header-image">
    </header>


    <div class="container">
        <p class="usuario">Nome do Usuário 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
                <path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z" fill-rule="evenodd"></path>
            </svg>
        </p>
        
    <div class="container">
        <form method="POST" onsubmit="postar(); return false">
            <textarea placeholder="O que você está pensando?" id="mensagem" required></textarea>
            <label for="file" class="file-label">Adicionar Imagem/Vídeo</label>
            <input type="file" id="file" class="file-input" accept="image/*, video/*">
            <input type="submit" value="Postar">
        </form>

        <div id="feed"></div>

        <script>
            var posts = JSON.parse(localStorage.getItem('posts')) || [];
            var nomeDeLogin = localStorage.getItem('nomeDeLogin');

            function exibirPosts() {
                var feedContainer = document.getElementById("feed");
                feedContainer.innerHTML = "";

                posts.forEach(function(post, index) {
                    var postElement = document.createElement("div");
                    postElement.className = "post";

                    var interacoesElement = document.createElement("div");
                    interacoesElement.className = "interacoes";
                    interacoesElement.innerHTML = `
                        <span class="interacao" onclick="curtir(${index}, ${post.likes})">Curtir</span>
                        <span class="likes">${post.likes} Likes</span>
                        <div class="post-options">
                            ${post.usuario === nomeDeLogin ? `<button onclick="editarPost(${index})">Editar</button>` : ''}
                            ${post.usuario === nomeDeLogin ? `<button onclick="excluirPost(${index})">Excluir</button>` : ''}
                        </div>
                    `;

                    postElement.innerHTML = `
                        <p class="usuario">${post.usuario}</p>
                        <p class="mensagem">${post.mensagem}</p>
                    `;

                    if (post.file) {
                        var mediaElement = document.createElement("img");
                        mediaElement.src = post.file;
                        mediaElement.style.maxWidth = "100%";
                        mediaElement.style.height = "auto";
                        postElement.appendChild(mediaElement);
                    }

                    postElement.appendChild(interacoesElement);
                    feedContainer.appendChild(postElement);
                });
            }

            function postar() {
                var mensagem = document.getElementById('mensagem').value;
                var fileInput = document.getElementById('file');
                var file = fileInput.files[0];

                var novoPost = {
                    usuario: nomeDeLogin || "Convidado",
                    mensagem: mensagem,
                    likes: 0,
                    file: file ? URL.createObjectURL(file) : null,
                };

                posts.unshift(novoPost);

                // Salvar os posts no localStorage
                localStorage.setItem('posts', JSON.stringify(posts));

                exibirPosts();
            }

            function curtir(index, likes) {
                posts[index].likes++;
                localStorage.setItem('posts', JSON.stringify(posts));
                exibirPosts();
            }

            function editarPost(index) {
                var novoTexto = prompt('Digite o novo texto para o post:');
                if (novoTexto !== null) {
                    posts[index].mensagem = novoTexto;
                    localStorage.setItem('posts', JSON.stringify(posts));
                    exibirPosts();
                }
            }

            function excluirPost(index) {
                var confirmacao = confirm('Deseja realmente excluir este post?');
                if (confirmacao) {
                    posts.splice(index, 1);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    exibirPosts();
                }
            }

            window.onload = exibirPosts;
        </script>
    </div>
</body>
</html>
