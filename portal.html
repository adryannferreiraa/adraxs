<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="PORTAL__2_-removebg-preview-_1_.ico" type="image/x-icon">
    <title>Adraxs - Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4b006b;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background-color: #333;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .usuario {
            font-weight: bold;
            color: #8e44ad;
        }

        .mensagem {
            margin-top: 10px;
        }

        .interacoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .interacao {
            cursor: pointer;
            color: #fff;
        }

        .likes {
            color: #3498db;
        }

        .comentarios {
            margin-top: 20px;
        }

        .comentario {
            background-color: #444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        form textarea,
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #4b006b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .post {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Adraxs
    </header>

    <div class="container">
        <form method="POST" onsubmit="postar(); return false">
            <textarea placeholder="O que você está pensando?" id="mensagem" required></textarea>
            <input type="submit" value="Postar">
        </form>

        <div id="feed"></div>

        <script>
            var posts = [];
            var nomeDeLogin = localStorage.getItem('nomeDeLogin');

            function exibirPosts() {
                var feedContainer = document.getElementById("feed");
                feedContainer.innerHTML = "";

                posts.forEach(function(post) {
                    var postElement = document.createElement("div");
                    postElement.className = "post";

                    var interacoesElement = document.createElement("div");
                    interacoesElement.className = "interacoes";
                    interacoesElement.innerHTML = `
                        <span class="interacao" onclick="curtir(${post.likes})">Curtir</span>
                        <span class="likes">${post.likes} Likes</span>
                    `;

                    postElement.innerHTML = `
                        <p class="usuario">${post.usuario}</p>
                        <p class="mensagem">${post.mensagem}</p>
                    `;

                    postElement.appendChild(interacoesElement);
                    feedContainer.appendChild(postElement);
                });
            }

            function postar() {
                var mensagem = document.getElementById('mensagem').value;

                var novoPost = {
                    usuario: nomeDeLogin || "Convidado",
                    mensagem: mensagem,
                    likes: 0,
                };

                posts.unshift(novoPost);
                exibirPosts();
            }

            function curtir(likes) {
                alert('Você curtiu este post!'); // Implemente a lógica de curtir conforme desejado
            }

            window.onload = exibirPosts;
        </script>
    </div>
</body>
</html>
