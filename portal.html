<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="PORTAL__2_-removebg-preview-_1_.ico" type="image/x-icon">
    <title>Adraxs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1e272e;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background-color: #333;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .usuario {
            font-weight: bold;
            color: #4b006b;
        }

        .mensagem {
            margin-top: 10px;
        }

        .interacoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .interacao {
            cursor: pointer;
            color: #fff;
        }

        .likes {
            color: #3498db;
        }

        .comentarios {
            margin-top: 20px;
        }

        .comentario {
            background-color: #444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        form input[type="text"],
        form textarea,
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #4b006d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .post {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Adraxs
    </header>

    <div class="container">
        <form method="POST" onsubmit="postarUsuario(); return false">
            <input type="text" placeholder="Seu nome de login" id="loginUsuario" required>
            <textarea placeholder="O que você está pensando?" id="mensagemUsuario" required></textarea>
            <input type="submit" value="Postar">
        </form>

        <div id="feed"></div>

        <script>
            // Simulação de usuários e posts para testes
            var usuarios = [
                { nome: "Usuario1", id: 1 },
                { nome: "Usuario2", id: 2 },
                { nome: "Usuario3", id: 3 },
            ];

            var posts = [
                { usuarioId: 1, mensagem: "Bem-vindo ao Adraxs!", likes: 10 },
                { usuarioId: 2, mensagem: "Que dia incrível!", likes: 5 },
                { usuarioId: 3, mensagem: "Compartilhando momentos", likes: 8 },
            ];

            function exibirPosts() {
                var feedContainer = document.getElementById("feed");
                feedContainer.innerHTML = "";

                posts.forEach(function(post) {
                    var postElement = document.createElement("div");
                    postElement.className = "post";

                    var usuario = usuarios.find(function(u) {
                        return u.id === post.usuarioId;
                    });

                    var interacoesElement = document.createElement("div");
                    interacoesElement.className = "interacoes";
                    interacoesElement.innerHTML = `
                        <span class="interacao" onclick="curtir(${post.usuarioId}, ${post.likes})">Curtir</span>
                        <span class="likes">${post.likes} Likes</span>
                    `;

                    postElement.innerHTML = `
                        <p class="usuario">${usuario.nome}</p>
                        <p class="mensagem">${post.mensagem}</p>
                    `;

                    postElement.appendChild(interacoesElement);
                    feedContainer.appendChild(postElement);
                });
            }

            function postarUsuario() {
                var loginUsuario = document.getElementById('loginUsuario').value;
                var mensagemUsuario = document.getElementById('mensagemUsuario').value;

                var usuarioIndex = usuarios.findIndex(function(u) {
                    return u.nome === loginUsuario;
                });

                if (usuarioIndex !== -1) {
                    var novoPost = {
                        usuarioId: usuarios[usuarioIndex].id,
                        mensagem: mensagemUsuario,
                        likes: 0,
                    };

                    posts.unshift(novoPost);
                    exibirPosts();
                } else {
                    alert('Usuário não encontrado. Por favor, faça login antes de postar.');
                }
            }

            function curtir(usuarioId, likes) {
                var postIndex = posts.findIndex(function(post) {
                    return post.usuarioId === usuarioId;
                });

                if (postIndex !== -1) {
                    posts[postIndex].likes = likes + 1;
                    exibirPosts();
                }
            }

            window.onload = exibirPosts;
        </script>
    </div>
</body>
</html>
