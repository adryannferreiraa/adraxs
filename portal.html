<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Português para Trigedasleng</title>
    <style>
        body {
            background-color: #0e0e0e; /* Cor de fundo escura */
            color: #b2b2b2; /* Cor do texto mais clara */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #3498db; /* Azul característico da série */
        }

        textarea {
            width: 80%;
            height: 100px;
            margin: 20px 0;
            background-color: #2c2c2c; /* Cor de fundo para destacar o campo de texto */
            color: #b2b2b2; /* Cor do texto mais clara */
            border: 1px solid #3498db; /* Borda azul */
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db; /* Azul característico da série */
            color: #fff; /* Texto branco */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f618d; /* Azul um pouco mais escuro no hover */
        }

        p {
            margin-top: 20px;
            color: #b2b2b2; /* Cor do texto mais clara */
        }
    </style>
    <script>
        function traduzirParaTrigedasleng() {
            var textoOriginal = document.getElementById('texto-original').value.toLowerCase();
            var textoTraduzido = traduzirTexto(textoOriginal);
            document.getElementById('texto-traduzido').innerText = textoTraduzido;
        }

        function traduzirTexto(texto) {
            // Tradução fictícia para Trigedasleng (apenas para ilustração)
            // Esta implementação é puramente fictícia e não representa uma tradução real
            return texto
                .replace(/\bhello\b/g, 'Heda')
                .replace(/\bworld\b/g, 'gonplei ste odon')
                .replace(/\btranslate\b/g, 'Jus drein jus daun');
        }
    </script>
</head>
<body>
    <h1>Tradutor de Português para Trigedasleng</h1>
    
    <label for="texto-original">Digite o texto em Português:</label>
    <textarea id="texto-original" placeholder="Insira seu texto aqui..."></textarea>

    <button onclick="traduzirParaTrigedasleng()">Traduzir</button>

    <p>Texto Traduzido em Trigedasleng:</p>
    <p id="texto-traduzido"></p>
</body>
</html>
