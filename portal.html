<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="PORTAL__2_-removebg-preview-_1_.ico" type="image/x-icon">
    <title>Adras - A Nova Rede Social</title>
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de incluir seu arquivo de estilo original -->
    <style>
        /* Adapte conforme necessário */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #405de6;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-family: 'cursive', sans-serif;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .profile {
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .profile h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .post {
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .post:hover {
            transform: scale(1.05);
        }

        .post img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .post h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .post p {
            margin-bottom: 10px;
        }

        .post .interactions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .interactions button {
            background-color: #405de6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .comments {
            margin-top: 10px;
        }

        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .comment p {
            margin: 0;
        }

        .create-post {
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .create-post:hover {
            transform: scale(1.05);
        }

        .create-post h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adras</h1>
    </header>

    <main>
        <div class="profile">
            <img src="perfil-usuario.jpg" alt="Foto de Perfil">
            <h2>Nome do Usuário</h2>
            <p>Descrição do perfil. Algumas palavras sobre mim.</p>
        </div>

        <div class="post">
            <img src="exemplo-imagem.jpg" alt="Imagem de exemplo">
            <h2>Título do Post</h2>
            <p>Descrição do post. Algum texto interessante sobre a foto ou a situação.</p>
            <div class="interactions">
                <button>Curtir</button>
                <button>Comentar</button>
            </div>
            <div class="comments">
                <div class="comment">
                    <img src="usuario-1.jpg" alt="Foto do Comentador">
                    <p>Nome do Comentador: Comentário muito interessante!</p>
                </div>
                <div class="comment">
                    <img src="usuario-2.jpg" alt="Foto do Comentador">
                    <p>Nome do Outro Comentador: Concordo! :)</p>
                </div>
            </div>
        </div>

        <!-- Adicione mais perfis e posts conforme necessário -->

        <div class="create-post" onclick="openCreatePostModal()">
            <h2>Criar um novo post</h2>
        </div>
    </main>

    <!-- Modal de Criação de Post -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreatePostModal()">&times;</span>
            <h2>Criar um novo post</h2>
            <input type="text" placeholder="Título do Post" id="postTitle">
            <textarea placeholder="Digite sua mensagem..." id="postDescription"></textarea>
            <input type="file" accept="image/*" id="postImage" onchange="previewImage()">
            <img id="imagePreview" alt="Pré-visualização da Imagem">
            <button onclick="createPost()">Publicar</button>
        </div>
    </div>

    <script>
        function openCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'block';
        }

        function closeCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'none';
        }

        function previewImage() {
            var input = document.getElementById('postImage');
            var preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function createPost() {
            // Lógica para criar um novo post (adicionar ao DOM ou enviar para um servidor)
            // ...
            closeCreatePostModal();
        }
    </script>
</body>
</html>
