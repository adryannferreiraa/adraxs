<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: red; /* Cor mais intensa para dar um toque de urgência */
        }

        .glitch {
            color: red;
            position: relative;
            display: inline-block;
        }

        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            top: 2px;
            color: blue;
        }

        .animate {
            animation: glitch-animation 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Códigos Fictícios no Fundo da Página */
        .codes {
            pointer-events: none;
        }

        .code-line {
            position: fixed;
            width: 100%;
            height: 1px;
            background-color: #00ff00; /* Cor verde para os códigos */
            opacity: 0.5;
            animation: code-animation 2s infinite linear alternate-reverse;
        }

        .code-line:nth-child(2n) {
            background-color: #ff0000; /* Cor vermelha para alguns códigos */
        }

        @keyframes code-animation {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(-5px);
            }
            75% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Adicione um efeito sonoro de hacking
            var audio = new Audio('https://www.soundjay.com/misc/sounds/page-flip-1.mp3');
            audio.play();

            // Exiba um alerta após alguns segundos
            setTimeout(function() {
                alert("Seu celular foi hackeado! Brincadeira, relaxe e aproveite o dia!");
            }, 5000);
        });
    </script>
    <title>Hackeado</title>
</head>
<body>
    <h1 class="animate">Atenção! Seu Celular Está Sendo Hackeado</h1>
    <p>Por favor, mantenha a calma enquanto resolvemos os problemas de segurança...</p>
    <p class="glitch animate" data-text="Ataque em Andamento...">Ataque em Andamento...</p>

    <!-- Códigos Fictícios no Fundo da Página -->
    <div class="codes">
        <!-- Adicione mais linhas conforme desejado -->
        <div class="code-line" style="top: 10%"></div>
        <div class="code-line" style="top: 20%"></div>
        <div class="code-line" style="top: 30%"></div>
        <!-- ... -->
    </div>
</body>
</html>
