<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adras Bank</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Cor de fundo mais escura */
            color: #ecf0f1; /* Texto claro para destaque */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db; /* Cor de destaque para o cabeçalho */
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2980b9; /* Cor de destaque para a barra de navegação */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1; /* Texto claro para os links */
            margin: 0 10px;
            text-decoration: none;
        }

        .container {
            background-color: #ecf0f1; /* Fundo claro para a área principal */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #3498db; /* Azul característico para o título */
        }

        .saldo {
            font-size: 24px;
            margin-bottom: 20px;
            color: #27ae60; /* Verde para destacar o saldo */
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60; /* Verde para o botão */
            color: #ecf0f1;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #219d56; /* Verde mais escuro no hover */
        }

        .transacoes {
            margin-top: 20px;
        }

        .transacao {
            border-bottom: 1px solid #bdc3c7; /* Linha separadora para transações */
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script>
        function adicionarSaldo() {
            var saldoAtual = parseFloat(document.getElementById('saldo').innerText.replace('€', '').replace(',', '').trim());
            var notificacao = document.getElementById('notificacao');

            notificacao.style.display = 'block';
            setTimeout(function() {
                notificacao.style.display = 'none';
                var novoSaldo = saldoAtual + 200000;
                document.getElementById('saldo').innerText = '€' + novoSaldo.toLocaleString();

                // Adiciona uma transação
                var transacoes = document.getElementById('transacoes');
                var transacao = document.createElement('div');
                transacao.className = 'transacao';
                transacao.innerHTML = '<span>Depósito</span><span>+ €200,000</span>';
                transacoes.appendChild(transacao);
            }, 3000); // Exibir notificação por 3 segundos
        }
    </script>
</head>
<body>
    <header>
        <h1>Adras Bank</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Conta</a>
        <a href="#">Transações</a>
        <a href="#">Configurações</a>
    </nav>

    <div class="container">
        <h1>Bem-vindo, Clark Griffin</h1>
        <p class="saldo">Saldo: €200,000</p>
        <button onclick="adicionarSaldo()">Adicionar €200,000</button>
        <div id="notificacao" style="display: none;">Notificação: Mais €200,000 adicionados ao saldo!</div>

        <div class="transacoes">
            <h2>Últimas Transações</h2>
            <div class="transacao"><span>Saque</span><span>- €50,000</span></div>
            <div class="transacao"><span>Transferência</span><span>- €30,000</span></div>
        </div>
    </div>
</body>
</html>
