<!DOCTYPE html>

<head>

<body>
   
   
    <header>
        <h1>Chat Sem Número</h1>
    </header>

    <main>
        <section id="login">
            <h2>Entre com seu nome de usuário</h2>
            <form id="loginForm">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section id="chat" style="display: none;">
            <!-- Área de conversa -->
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" name="message" placeholder="Digite sua mensagem..." required>
                <button type="submit"><span>Flutuar</span></button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Vai Flutuar.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
