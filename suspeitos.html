<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI - Suspeitos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset de estilos básicos */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo geral da página */
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0b3d6b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
        }

        h1 {
            font-size: 36px;
            margin-top: 10px;
        }

        .investigador {
            font-size: 18px;
            font-style: italic;
            margin-top: 5px;
        }

        /* Menu de navegação */
        nav {
            background-color: #023d73;
            padding: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #d1d1d1;
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .suspeito {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .suspeito img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .suspeito h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .suspeito p {
            font-size: 16px;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #023d73;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <img src="imagens/fbi-logo.png" alt="FBI Logo" class="logo">
        <h1>FBI - SUSPEITOS DO CASO</h1>
        <p class="investigador">Investigador Cruzariolli</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Início</a></li>
            <li><a href="#" onclick="window.print()">Imprimir Relatório</a></li>
        </ul>
    </nav>

    <main>
        <h2>Lista de Suspeitos</h2>
        
        <div class="suspeito">
            <img src="imagens/rafael.jpg" alt="Rafael Antunes">
            <div>
                <h3>Rafael Antunes</h3>
                <p>Empresário - Condenado por lavagem de dinheiro</p>
            </div>
        </div>

        <div class="suspeito">
            <img src="imagens/gustavo.jpg" alt="Gustavo Neves">
            <div>
                <h3>Gustavo Neves</h3>
                <p>Consultor Financeiro - Condenado por homicídio</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 FBI - Unidade de Crimes Especiais.</p>
    </footer>

</body>
</html>
