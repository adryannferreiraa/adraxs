<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fala Povo - Postar Notícia</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Fala Povo</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="post.html">Postar Notícia</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h2>Postar Nova Notícia</h2>
    <form>
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" placeholder="Digite o título" required>

      <label for="content">Conteúdo:</label>
      <textarea id="content" name="content" rows="8" placeholder="Digite o conteúdo da notícia" required></textarea>

      <label for="image">Imagem (opcional):</label>
      <input type="file" id="image" name="image">

      <button type="submit">Publicar</button>
    </form>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Fala Povo. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
