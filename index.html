<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="adraxs.ico" type="image/x-icon">
    <title>ADRAXS</title>
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de incluir seu arquivo de estilo original -->
   
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div><img src="a.png" alt="Logo"></div>
            <form method="POST" onsubmit="logar(); return false">
                <input type="text" placeholder="Login" id="login">
                <input type="password" placeholder="Senha" id="senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Não tem uma conta? <a href="cruzariolli.html">Criar conta</a></p>
        </div>
    </section>
    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            var usuariosCadastrados = JSON.parse(localStorage.getItem('usuarios')) || [];

            var usuarioEncontrado = usuariosCadastrados.find(function(usuario) {
                return usuario.login === login && usuario.senha === senha;
            });

            if (usuarioEncontrado) {
                alert('Login bem-sucedido');

                // Armazenar o nome de login no localStorage
                localStorage.setItem('nomeDeLogin', login);

                location.href = "portal.html";
            } else {
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
</body>
</html>
