<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="PORTAL__2_-removebg-preview-_1_.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de incluir seu arquivo de estilo original -->
    <style>
        /* Adapte conforme necessário */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        .area-login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #000000;
            max-width: 400px;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #02005c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            /* Adapte conforme necessário para telas menores */
            .login {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div><img src="a.png"></div>
            <form method="POST" onsubmit="logar(); return false">
                <input type="text" placeholder="Login" id="login">
                <input type="password" placeholder="Senha" id="senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Não tem uma conta? <a href="cruzariolli.html">Criar conta</a></p>
        </div>
    </section>
</body>
<script>
    function logar() {
        var login = document.getElementById('login').value;
        var senha = document.getElementById('senha').value;

        // Recupera os usuários cadastrados do localStorage
        var usuariosCadastrados = JSON.parse(localStorage.getItem('usuarios')) || [];

        // Verifica se o login e a senha correspondem a algum usuário cadastrado
        var usuarioEncontrado = usuariosCadastrados.find(function(usuario) {
            return usuario.login === login && usuario.senha === senha;
        });

        if (usuarioEncontrado) {
            alert('Login bem-sucedido');
            location.href = "portal.html";
        } else {
            alert('Usuário ou senha incorretos');
        }
    }
</script>
</html>
