<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI - Login</title>
    <style>
        /* Resetando algumas propriedades básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cor de fundo e centralização do conteúdo */
        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Estilo do container do login */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Estilo da logo */
        .logo {
            width: 120px;  /* Ajustando o tamanho da logo */
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilo do título */
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo dos campos de entrada */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito de hover para o botão */
        button:hover {
            background-color: #0056b3;
        }

        /* Estilo da mensagem de erro */
        #erro {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        // Função de validação do login
        function validarLogin() {
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;
            var erro = document.getElementById('erro');

            // Definindo o usuário e senha corretos
            var usuarioCorreto = 'cruzariolli';
            var senhaCorreta = '0774';

            // Verificando se o usuário e senha estão corretos
            if (usuario === usuarioCorreto && senha === senhaCorreta) {
                // Redirecionando para home.html se estiver correto
                window.location.href = 'home.html';
            } else {
                // Exibindo mensagem de erro se estiver errado
                erro.textContent = 'Usuário ou senha incorretos.';
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="fbi-Logo-.png" alt="FBI Logo" class="logo">
        <h2>FBI - ACESSO RESTRITO</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="validarLogin()">Entrar</button>
        <p id="erro"></p>
    </div>

</body>
</html>
