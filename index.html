<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fala Povo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fala Povo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="news-section" class="news">
            <!-- Notícias serão carregadas aqui -->
        </section>

        <section id="post-news">
            <h2>Postar Nova Notícia</h2>
            <form id="news-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Conteúdo:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
                <button type="submit">Postar Notícia</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Fala Povo. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
