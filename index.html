<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="adrya.ico" type="image/x-icon">
    <title>Adrya Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            transition: background-color 0.5s, color 0.5s; /* Adicionando transição para suavizar a mudança de tema */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            transition: width 0.5s; /* Adicionando transição para suavizar o redimensionamento da logo */
        }
        .logo2 {
            width: 250px;
            height: auto;
            margin-top: 20px;
            transition: width 0.5s; /* Adicionando transição para suavizar o redimensionamento da logo2 */
        }
        .social-buttons {
            margin-top: 50px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .tiktok {
            background-color: #69C9D0;
        }
        .instagram {
            background-color: #e4405f;
        }
        .social-buttons a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Estilo para o botão de mudar tema */
        .theme-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="logo2.png" alt="Logo" class="logo2">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="social-buttons">
        <a href="https://api.whatsapp.com" class="whatsapp">WhatsApp</a>
        <a href="https://www.tiktok.com" class="tiktok">TikTok</a>
        <a href="https://www.instagram.com" class="instagram">Instagram</a>
        <!-- Removido o botão do LinkedIn -->
    </div>
    <!-- Botão para mudar o tema -->
    <button class="theme-button" onclick="changeTheme()">Mudar Tema</button>

    <script>
        function changeTheme() {
            var body = document.body;
            var logo = document.querySelector('.logo');
            var logo2 = document.querySelector('.logo2');
            var themeButton = document.querySelector('.theme-button');

            // Verifica se o tema atual é escuro
            if (body.style.backgroundColor === 'rgb(0, 0, 0)') {
                // Muda para tema claro
                body.style.backgroundColor = '#fff';
                body.style.color = '#000';
                // Troca as imagens
                logo.src = 'logop.png';
                logo2.src = 'logo2p.png';
                // Atualiza o texto do botão
                themeButton.textContent = 'Voltar ao Tema Escuro';
            } else {
                // Muda para tema escuro
                body.style.backgroundColor = '#000';
                body.style.color = '#fff';
                // Troca as imagens de volta
                logo.src = 'logo.png';
                logo2.src = 'logo2.png';
                // Atualiza o texto do botão
                themeButton.textContent = 'Mudar Tema';
            }
        }
    </script>
</body>
</html>
