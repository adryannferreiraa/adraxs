
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrya Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px; /* Adicionando margem ao topo para acomodar a imagem */
            background-color: #000; /* Cor de fundo preta */
            color: #fff; /* Cor do texto branco */
        }
        .logo2 {
            width: 300px; /* Definindo a largura da imagem */
            height: auto; /* Mantendo a proporção da imagem */
            margin-bottom: 50px; /* Margem inferior para separar dos botões */
        }.logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; }
        .social-buttons {
            margin-top: 50px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .tiktok {
            background-color: #69C9D0;
        }
        .instagram {
            background-color: #e4405f;
        }
        .social-buttons a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Media query para telas menores */
        @media screen and (max-width: 600px) {
            .social-buttons a {
                padding: 10px 15px; /* Ajustar o padding para telas menores */
            }
            .logo2 {
                width: 200px; /* Ajustar o tamanho da logo para telas menores */
            }
        }
    </style>
</head>
<body>
    <img src="logo2.png" alt="Logo" class="logo2">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="social-buttons">
        <a href="https://api.whatsapp.com" class="whatsapp">WhatsApp</a>
        <a href="https://www.tiktok.com" class="tiktok">TikTok</a>
        <a href="https://www.instagram.com" class="instagram">Instagram</a>
        <!-- Removido o botão do LinkedIn -->
    </div>
</body>
</html>
